<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>DMS - Distribution Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		.sidebar {
			width: 250px;
			height: 100vh;
			background: #f5f5f5;
			padding: 20px;
			position: fixed;
			top: 0;
			left: 0;
			overflow-y: auto;
		}

		.content {
			margin-left: 260px;
			padding: 20px;
		}

		.menu-title {
			font-weight: bold;
			margin-bottom: 10px;
		}

		.nav-link {
			cursor: pointer;
		}

		/* Cây thư mục */
		ul.tree-root,
		ul.nested {
			list-style-type: none;
			padding-left: 1em;
			line-height: 1.5em;
		}

		ul.nested {
			display: none;
			margin-left: 1em;
			border-left: 1px dashed #ccc;
			padding-left: 0.5em;
		}

		ul.nested.active {
			display: block;
		}

		.tree-node {
			user-select: none;
			cursor: pointer;
			position: relative;
			padding-left: 1.2em;
			display: inline-block;
		}

		/* Mũi tên */
		.tree-node::before {
			content: "▶";
			position: absolute;
			left: 0;
			top: 0;
			font-size: 0.8em;
			transition: transform 0.2s ease;
		}

		/* Khi mở rộng */
		.tree-node.open::before {
			transform: rotate(90deg);
		}
	</style>
</head>

<body>
	<div class="sidebar">
		<div class="menu-title">AGENCY ADMINISTRATOR</div>
		<ul class="nav flex-column">
			<li class="nav-item"><a class="nav-link" onclick="loadContent('/agent-info')">Agent
					Information</a></li>
			<li class="nav-item"><a class="nav-link" onclick="loadContent('/agent-movement')">Agent
					Movement</a></li>
			<li class="nav-item"><a class="nav-link" onclick="loadContent('/agent-appointment')">Agent
					Appointment</a></li>
		</ul>

		<div class="menu-title">COMPENSATION</div>
		<ul class="nav flex-column">
			<li class="nav-item"><a class="nav-link" onclick="loadContent('/commission')">Commission</a>
			</li>
			<li class="nav-item"><a class="nav-link" onclick="loadContent('/monthly')">Monthly
					Bonus</a></li>
		</ul>
	</div>

	<div class="content">
		<div id="content-area">Hãy chọn menu để hiển thị thông tin.</div>
		{% block content %}{% endblock %}
	</div>

	<script>
		function loadContent(url) {
			fetch(url, {
				headers: { 'X-Requested-With': 'XMLHttpRequest' }
			})
				.then(res => {
					const contentType = res.headers.get('content-type');
					if (contentType && contentType.includes('application/json')) {
						return res.json().then(data => ({ type: 'json', data }));
					} else {
						return res.text().then(html => ({ type: 'html', data: html }));
					}
				})
				.then(result => {
					if (result.type === 'json') {
						function buildTreeHtml(node) {
							let name = '';

							if (node.area_code && !node.agent_code) {
								// Node là area
								const code = node.area_code || 'Unknown area code';
								const areaName = node.area_name || 'Unknown area name';
								name = `${code} - ${areaName}`;
							}
							else if (node.agent_code) {
								// Node là agent
								const code = node.agent_code || 'Unknown agent code';
								const agentName = node.agent_name || 'Unknown agent name';
								name = `${code} - ${agentName}`;
							}
							else if (node.name) {
								// Node gốc hoặc khác
								name = node.name;
							}
							else {
								name = 'Unknown';
							}

							let html = `<li><span class="tree-node">${name}</span>`;
							if (node.children && node.children.length > 0) {
								html += '<ul class="nested">';
								node.children.forEach(child => {
									html += buildTreeHtml(child);
								});
								html += '</ul>';
							}
							html += '</li>';
							return html;
						}


						const treeHtml = '<ul class="tree-root">' + buildTreeHtml(result.data) + '</ul>';
						document.getElementById("content-area").innerHTML = treeHtml;

						// Gắn sự kiện toggle mở rộng/thu gọn
						document.querySelectorAll('.tree-node').forEach(span => {
							span.addEventListener('click', function (e) {
								const nextUl = this.nextElementSibling;
								if (nextUl && nextUl.classList.contains('nested')) {
									nextUl.classList.toggle('active');
									this.classList.toggle('open');
								}
								e.stopPropagation();
							});
						});
					} else {
						document.getElementById("content-area").innerHTML = result.data;
					}
				})
				.catch(err => {
					document.getElementById("content-area").innerHTML = "<p class='text-danger'>Lỗi tải dữ liệu.</p>";
					console.error(err);
				});
		}
	</script>
</body>

</html>
